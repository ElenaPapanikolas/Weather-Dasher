<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dasher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header class="d-flex justify-content-center m-4 p-4">
        <h1>Weather Dasher</h1>
    </header>
    <container class="d-flex row">
        <div class="col-sm-12 col-md-4 align-center justify-center">
            <div class="flex-column align-center p-5">
                <h2>Search for a City:</h2>
                <form id="search-form" class="form w-100">
                    <input id="search-input" class="form-input w-100" type="text" placeholder="Search!">
                    <button id="search-button" class="custom-button rounded mt-3">Search</button>
                </form>
                <div id="searched-cities" class="m-2 d-flex flex-column">

                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-8 p-5">
            <div id="current-weather">
                
            </div>
            <div id="forecast-cards">
            </div>
        </div>




    </container>
    <!-- dayjs() -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
